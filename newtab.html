<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>QuickMark</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="header-bar">
    <div class="header-left">
      <div class="logo">
        <img class="logo-icon" src="icon128.png" alt="QuickMark">
        <span>QuickMark</span>
      </div>
    </div>
    <div class="header-center">
      <div class="search-bar-wrapper">
        <svg class="search-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <circle cx="11" cy="11" r="7"/>
          <line x1="16.5" y1="16.5" x2="21" y2="21" stroke-linecap="round"/>
        </svg>
        <input id="searchInput" class="search-input" type="text" data-i18n-placeholder="searchPlaceholder">
        <span class="search-shortcut">âŒ˜K</span>
      </div>
    </div>
    <div class="header-right">
      <div class="view-toggle">
        <button class="view-btn active" data-view="card" data-i18n-title="viewCard">ðŸ“‡</button>
        <button class="view-btn" data-view="list" data-i18n-title="viewList">â˜°</button>
        <button class="view-btn" data-view="headline" data-i18n-title="viewHeadline">â‰¡</button>
      </div>
      <button class="header-btn icon-btn" id="batchBtn" data-i18n-title="batchMode">â˜‘</button>
      <button class="header-btn icon-btn" id="syncBtn" data-i18n-title="syncNow" style="display: none;">ðŸ”„</button>
      <div class="user-menu" id="userMenu" style="display: none;">
        <img class="user-avatar" id="userAvatar" src="" alt="">
        <div class="user-dropdown" id="userDropdown">
          <div class="user-info">
            <span class="user-name" id="userName"></span>
            <span class="user-email" id="userEmail"></span>
          </div>
          <div class="dropdown-divider"></div>
          <button class="dropdown-item" id="manualSync">ðŸ”„ <span data-i18n="syncNow"></span></button>
          <button class="dropdown-item" id="logoutBtn">ðŸšª <span data-i18n="logout"></span></button>
        </div>
      </div>
      <button class="header-btn" id="loginBtn" data-i18n="login"></button>
      <button class="header-btn icon-btn" id="settingsBtn" data-i18n-title="settings">âš™</button>
    </div>
  </div>

  <div class="toolbar" id="tagToolbar" style="display: none;">
    <div class="toolbar-left">
      <span style="font-size: 13px; color: #888;" data-i18n="tagFilterLabel"></span>
      <div class="tag-filter" id="tagFilter"></div>
    </div>
    <div class="toolbar-right">
      <button class="header-btn" id="clearTagFilter" style="display: none;" data-i18n="clearFilter"></button>
    </div>
  </div>

  <div class="main-content">
    <div id="masonry" class="masonry-container"></div>
    <div id="emptyState" class="empty-state" style="display: none;">
      <div class="empty-icon">ðŸ“­</div>
      <div class="empty-title" data-i18n="emptyTitle"></div>
      <div class="empty-desc" data-i18n="emptyDesc"></div>
    </div>
  </div>

  <div class="batch-toolbar" id="batchToolbar">
    <span class="batch-count"><span id="selectedCount">0</span> <span data-i18n="selected"></span></span>
    <button class="btn btn-default" id="batchMove" data-i18n="moveToGroup"></button>
    <button class="btn btn-default" id="batchTag" data-i18n="addTags"></button>
    <button class="btn btn-danger" id="batchDelete" data-i18n="delete"></button>
    <button class="btn btn-default" id="batchCancel" data-i18n="cancel"></button>
  </div>

  <div class="modal-overlay" id="editModal">
    <div class="modal">
      <div class="modal-header">
        <span class="modal-title" data-i18n="editBookmark"></span>
        <button class="modal-close" id="closeEditModal">Ã—</button>
      </div>
      <div class="modal-body">
        <div class="form-group">
          <label class="form-label" data-i18n="title"></label>
          <input type="text" class="form-input" id="editTitle">
        </div>
        <div class="form-group">
          <label class="form-label" data-i18n="url"></label>
          <input type="text" class="form-input" id="editUrl" readonly>
        </div>
        <div class="form-group">
          <label class="form-label" data-i18n="group"></label>
          <div class="tag-input-wrapper" id="editGroupWrapper">
            <input type="text" class="tag-input" id="editGroupInput" data-i18n-placeholder="selectGroup" autocomplete="off">
            <div class="combo-dropdown" id="groupDropdown"></div>
          </div>
        </div>
        <div class="form-group">
          <label class="form-label" data-i18n="tags"></label>
          <div class="tag-input-wrapper" id="editTagsWrapper">
            <input type="text" class="tag-input" id="editTagInput" autocomplete="off">
            <div class="combo-dropdown tag-dropdown" id="tagDropdown"></div>
          </div>
        </div>
        <div class="form-group">
          <label class="form-label" data-i18n="note"></label>
          <textarea class="form-input form-textarea" id="editNote" data-i18n-placeholder="addNote"></textarea>
        </div>
      </div>
      <div class="modal-footer">
        <button class="btn btn-default" id="cancelEdit" data-i18n="cancel"></button>
        <button class="btn btn-primary" id="saveEdit" data-i18n="save"></button>
      </div>
    </div>
  </div>

  <div class="modal-overlay" id="moveModal">
    <div class="modal">
      <div class="modal-header">
        <span class="modal-title" data-i18n="moveToGroup"></span>
        <button class="modal-close" id="closeMoveModal">Ã—</button>
      </div>
      <div class="modal-body">
        <div class="form-group">
          <label class="form-label" data-i18n="group"></label>
          <div class="tag-input-wrapper" id="moveGroupWrapper">
            <input type="text" class="tag-input" id="moveGroupInput" autocomplete="off">
            <div class="combo-dropdown" id="moveGroupDropdown"></div>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button class="btn btn-default" id="cancelMove" data-i18n="cancel"></button>
        <button class="btn btn-primary" id="confirmMove" data-i18n="confirm"></button>
      </div>
    </div>
  </div>

  <div class="modal-overlay" id="tagModal">
    <div class="modal">
      <div class="modal-header">
        <span class="modal-title" data-i18n="addTags"></span>
        <button class="modal-close" id="closeTagModal">Ã—</button>
      </div>
      <div class="modal-body">
        <div class="form-group">
          <label class="form-label" data-i18n="tags"></label>
          <div class="tag-input-wrapper" id="batchTagsWrapper">
            <input type="text" class="tag-input" id="batchTagInput" autocomplete="off">
            <div class="combo-dropdown tag-dropdown" id="batchTagDropdown"></div>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button class="btn btn-default" id="cancelTag" data-i18n="cancel"></button>
        <button class="btn btn-primary" id="confirmTag" data-i18n="confirm"></button>
      </div>
    </div>
  </div>

  <script src="firebase.js"></script>
  <script src="newtab.js"></script>
</body>
</html>
